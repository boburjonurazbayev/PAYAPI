<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <title>PayAPI</title>
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <!-- Logo -->

        <a class="header__link" href="./index.html">
          <img
            class="header__logo"
            src="./images/logo-header.svg"
            alt="PAYAPI`s logo"
            width="135"
            height="38"
          />
        </a>

        <!-- Hamburger -->

        <button class="hamburger" type="button">
          <img
            class="hamburger__icon"
            src="./images/hamburger-icon.svg"
            alt="Hamburger`s icon"
            width="28"
            height="17"
          />

          <img
            class="hamburger__back-icon"
            src="./images/hamburger-back-icon.svg"
            alt="Hamburger`s back icon"
            width="22"
            height="23"
          />
        </button>

        <div class="header__inner">
          <!-- Nav -->

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">pricing</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#">about</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#">contact</a>
              </li>
            </ul>
          </nav>

          <a class="header__email-link" href="#email">Schedule a Demo</a>
        </div>
      </div>
    </header>

    <!-- Main -->

    <main class="main">
      <!-- Hero -->

      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <h1 class="hero__heading">
              Start building with our APIs for absolutely free.
            </h1>

            <!-- Form -->

            <form
              class="form"
              action="https://echo.htmlacademy.ru/"
              method="post"
            >
              <label class="form___label" id="email">
                <input
                  class="form__input"
                  type="email"
                  name="email"
                  placeholder="Enter email address"
                  required
                />
              </label>

              <button class="form__button" type="submit">
                Schedule a Demo
              </button>
            </form>

            <p class="hero__text">
              Have any questions?
              <a class="hero__link" href="#">Contact Us</a>
            </p>
          </div>

          <img
            class="hero__image"
            src="./images/hero-phone.svg"
            alt="The payment has been processed. The total amount deducted from your account is US $104.90."
            width="263"
            height="500"
          />
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
