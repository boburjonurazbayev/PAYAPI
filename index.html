<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <title>PAYAPI</title>
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <!-- Logo -->

        <a class="header__link" href="./index.html">
          <img
            class="header__logo"
            src="./images/logo-header.svg"
            alt="PAYAPI`s logo"
            width="135"
            height="38"
          />
        </a>

        <!-- Hamburger -->

        <button class="hamburger" type="button">
          <img
            class="hamburger__icon"
            src="./images/hamburger-icon.svg"
            alt="Hamburger`s icon"
            width="28"
            height="17"
          />

          <img
            class="hamburger__back-icon"
            src="./images/hamburger-back-icon.svg"
            alt="Hamburger`s back icon"
            width="22"
            height="23"
          />
        </button>

        <div class="header__inner">
          <!-- Nav -->

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">pricing</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#">about</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#">contact</a>
              </li>
            </ul>
          </nav>

          <a class="header__email-link" href="#email">Schedule a Demo</a>
        </div>
      </div>
    </header>

    <script src="./js/main.js"></script>
  </body>
</html>
